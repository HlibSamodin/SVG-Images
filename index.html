<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>20 SVG Shapes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<svg width="100" height="60" style="background: lightblue;">
  <rect x="10" y="10" width="50" height="30" fill="blue" />
</svg>

<svg width="100" height="60" style="background: lightgreen;">
  <rect x="10" y="10" width="30" height="30" fill="green" />
</svg>

<svg width="100" height="100" style="background: lavender;">
  <circle cx="30" cy="50" r="20" fill="red" />
</svg>

<svg width="120" height="100" style="background: peachpuff;">
  <ellipse cx="60" cy="50" rx="25" ry="15" fill="purple" />
</svg>

<svg width="120" height="50" style="background: lemonchiffon;">
  <line x1="10" y1="25" x2="100" y2="25" stroke="black" stroke-width="2" />
</svg>

<svg width="100" height="80" style="background: lightpink;">
  <polygon points="50,10 30,60 70,60" fill="orange" />
</svg>

<svg width="120" height="80" style="background: lightcyan;">
  <polygon points="60,10 50,30 70,50 90,30 80,10" fill="pink" />
</svg>

<svg width="140" height="80" style="background: lightyellow;">
  <polygon points="70,20 80,40 100,40 110,20 100,0 80,0" fill="teal" />
</svg>

<svg width="120" height="80" style="background: mistyrose;">
  <polygon points="60,10 70,40 40,25 80,25 50,40" fill="gold" />
</svg>

<svg width="120" height="80" style="background: azure;">
  <polygon points="10,20 50,20 70,50 30,50" fill="brown" />
</svg>

<svg width="160" height="80" style="background: honeydew;">
  <path d="M 50 40 A 25 25 0 0 1 100 40" fill="none" stroke="blue" stroke-width="2" />
</svg>

<svg width="160" height="100" style="background: beige;">
  <path d="M10 70 Q 80 10 150 70" stroke="purple" fill="none" stroke-width="2"/>
</svg>

<svg width="160" height="100" style="background: lightsteelblue;">
  <path d="M10 70 C 40 10, 120 130, 150 70" stroke="darkgreen" fill="none" stroke-width="2"/>
</svg>

<svg width="160" height="100" style="background: mistyrose;">
  <path d="M80 70 C 60 50, 60 10, 80 30 C 100 10, 100 50, 80 70 Z" fill="red" />
</svg>

<svg width="160" height="80" style="background: papayawhip;">
  <polygon points="60,30 80,40 60,50 65,40" fill="black" />
</svg>

<svg width="120" height="80" style="background: whitesmoke;">
  <polygon points="20,30 80,30 70,60 30,60" fill="gray" />
</svg>

<svg width="120" height="80" style="background: floralwhite;">
  <polygon points="60,20 80,40 60,60 40,40" fill="cyan" />
</svg>

<svg width="200" height="100" style="background: thistle;">
  <polygon points="100,20 105,40 120,40 108,50 113,70 100,60 87,70 92,50 80,40 95,40" fill="magenta" />
</svg>

<svg width="140" height="100" style="background: gainsboro;">
  <path d="M60 30 h20 v10 h-20 v20 h-10 v-20 h-20 v-10 h20 v-20 h10 v20 z" fill="black" />
</svg>

<svg width="200" height="100" style="background: linen;">
  <path d="M50 60 Q 70 40, 90 60 T 130 60" stroke="blue" fill="none" stroke-width="2"/>
</svg>

<svg width="100" height="100" style="background: #fefbd8;">
  <polygon points="10,10 10,80 80,80" fill="darkorange" />
</svg>

<svg width="100" height="100" style="background: #e0f7fa;">
  <path d="M10,50 A40,40 0 0 1 90,50" fill="deeppink" />
</svg>

<svg width="100" height="100" style="background: #f0f8ff;">
  <circle cx="50" cy="50" r="40" fill="white" stroke="blue" stroke-width="10" />
</svg>

<svg width="100" height="100" style="background: #fff0f5;">
  <path d="M50,50 L90,30 A40,40 0 1,1 90,70 Z" fill="yellow" />
</svg>

<svg width="100" height="100" style="background: #f9f9f9;">
  <path d="M50,50 L90,50 A40,40 0 0,1 50,90 Z" fill="limegreen" />
</svg>

<svg width="100" height="100" style="background: #e8f5e9;">
  <path d="M50,50 L90,50 A40,40 0 0,1 70,90 Z" fill="violet" />
</svg>

<svg width="100" height="100" style="background: #fffde7;">
  <path d="M50,10 Q70,50 50,90 Q30,50 50,10 Z" fill="forestgreen" />
</svg>

<svg width="100" height="100" style="background: #e3f2fd;">
  <polygon points="30,20 70,50 30,80" fill="black" />
</svg>

<svg width="120" height="60" style="background: #ffecb3;">
  <rect x="10" y="10" width="100" height="40" rx="20" ry="20" fill="hotpink" />
</svg>

<svg width="60" height="120" style="background: #ede7f6;">
  <rect x="10" y="10" width="40" height="100" rx="20" ry="20" fill="steelblue" />
</svg>

<svg width="100" height="100" style="background: #dcedc8;">
  <path d="M50,10 Q90,40 50,90 Q10,40 50,10 Z" fill="dodgerblue" />
</svg>

<svg width="100" height="100" style="background: #fbe9e7;">
  <path d="M10,90 Q50,10 90,90 Z" fill="red" />
</svg>

<svg width="100" height="100" style="background: #e0f2f1;">
  <path d="M50,50 L90,50 A40,40 0 0 1 50,90 Z M50,50 L50,70 A20,20 0 0 0 70,50 Z" fill="salmon" />
</svg>

<svg width="120" height="80" style="background: #f3e5f5;">
  <path d="M20,40 Q30,20 50,30 Q60,10 80,30 Q100,30 90,50 Q70,70 40,60 Q20,60 20,40 Z" fill="lightgray" />
</svg>

<svg width="100" height="100" style="background: #fff3e0;">
  <path d="M60,50 A30,30 0 1,1 30,50 A20,30 0 1,0 60,50 Z" fill="darkblue" />
</svg>

<svg width="120" height="120" style="background: #ffebee;">
  <path d="M60,60 m-20,0 a20,20 0 1,0 40,0 a10,10 0 1,1 -20,0" fill="none" stroke="purple" />
</svg>

<svg width="150" height="80" style="background: #f1f8e9;">
  <path d="M10,40 Q30,10 50,40 T90,40 T130,40" fill="none" stroke="brown" stroke-width="2" />
</svg>

<svg width="160" height="80" style="background: #e8eaf6;">
  <path d="M40,40 C20,10 0,70 40,40 C80,10 60,70 100,40" fill="none" stroke="darkorange" stroke-width="2" />
</svg>

<svg width="160" height="60" style="background: #ede7f6;">
  <polyline points="10,10 30,30 50,10 70,30 90,10 110,30" fill="none" stroke="black" stroke-width="2" />
</svg>

<svg width="120" height="100" style="background: #f9fbe7;">
  <path d="M30,30 Q60,10 90,30 Q80,70 60,90 Q30,80 20,50 Q25,35 30,30 Z" fill="tomato" />
</svg> 

</body>
</html>
